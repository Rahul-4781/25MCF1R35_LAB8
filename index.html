<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f0f0f0;
  font-family: Arial, sans-serif;
}
.calculator {
  width: 260px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  padding: 15px;
}
#display {
  width: 100%;
  height: 50px;
  font-size: 1.5rem;
  text-align: right;
  padding: 10px;
  border: none;
  background: #eee;
  border-radius: 5px;
  margin-bottom: 10px;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}
button {
  padding: 15px;
  font-size: 1.1rem;
  border: none;
  border-radius: 5px;
  background: #dfe6e9;
  cursor: pointer;
}
button:hover {
  background: #b2bec3;
}
.equal {
  background: #0984e3;
  color: white;
}
.equal:hover {
  background: #74b9ff;
}
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="deleteChar()">⌫</button>
    <button onclick="appendValue('/')">÷</button>
    <button onclick="appendValue('*')">×</button>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('-')">−</button>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('+')">+</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="equal" onclick="calculate()">=</button>
    <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
    <button onclick="appendValue('.')">.</button>
  </div>
</div>
<script>
let display = document.getElementById('display');
function appendValue(val){display.value += val;}
function clearDisplay(){display.value='';}
function deleteChar(){display.value=display.value.slice(0,-1);}
function calculate(){try{display.value=eval(display.value);}catch{display.value='Error';}}
</script>
</body>
</html>
